<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>AKAN NAME GENERATOR</title>
</head>
  <img src="./images/Vintage Typewriter LinkedIn Banner.png" alt="Akan name generator body">
<body>
  <div class="container">
  <h2>DESCRIPTION</h2>
  <p>This application takes in your date of birth and outputs your Akan name depending on your date of birth and gender.</p>
  
  <form name="inputForm" method="post" onsubmit="inputResults(event)">
    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <label for="date">Date</label> <br>
    <input type="date" id="date" name="date">
    <br> <br>
    <input type="submit" name="Submit" value="Submit">
  </form>
  <br>
  <div class="cotainer border">
    <br>
    <p id="output">Our result goes here</p>
    <p id="output2">Akan name goes here</p>
  </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
